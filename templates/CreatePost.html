<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="../style/PostPage.css">
</head>

<body>
    <header style="display: grid; justify-content: center;">
        <form action="/logout" method="post">
            <button type="submit" class="bttn">
                <i class="glyphicon glyphicon-log-out"></i>
                Log Out</button>
            </form>
            <div>
                <div class="user">
                    <img src="/style/programmer.png" alt="{{.Username}}">
                    <h1>Username : {{.Username}}</h1>
                </div>
            </div>
        </header>
    <form action="/InsertPost?postid={{.Post_id}}&user={{.Username}}" method="post">
        <div style="display: grid; justify-content: center;">
            <h1>Title</h1>
            <textarea name="title" id="title" placeholder="Enter your title ..."></textarea>
            <h1>Body</h1>
            <textarea name="body" id="body" placeholder="Enter your body ..."></textarea><br>
            <div>
                <input type="checkbox" name="categories" id="sport" value="sport">
                <label for="sport">Sport</label>
                <input type="checkbox" name="categories" id="politic" value="politic">
                <label for="politic">Politic</label>
                <input type="checkbox" name="categories" id="enteairtement" value="enteairtement">
                <label for="enteairtement">Enteairtement</label>
                <input type="checkbox" name="categories" id="economie" value="economie">
                <label for="economie">Economie</label>
                <input type="checkbox" name="categories" id="it" value="it">
                <label for="it">IT</label>
            </div>
            <br><br>
            <button type="submit" class="bttn">Publish The Post</button>
            <br>
        </div>
    </form>
    <br>
    <form action="/forum" method="get" class="jj">
        <button type="submit" class="bttn">Return</button>
    </form>
    <footer class="footer">
        <p>&copy; 2023 Your Website. All rights reserved.</p>
        <p>
            Github :
        </p>
        <div class="href">
            <a href="https://github.com/aouchcha">Achraf Ouchchat</a> |
            <a href="https://github.com/ItCHIRO29">Ismail ICHI</a>
            | <a href="https://github.com/hadogen/">Yahya Houssaini</a>
        </div>
    </footer>

</body>

</html>
